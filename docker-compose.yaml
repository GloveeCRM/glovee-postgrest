services:
  glovee-api:
    image: postgrest/postgrest
    restart: always
    ports:
      - 80:3000
    environment:
      PGRST_DB_URI: ${PGRST_DB_URI}
      PGRST_DB_SCHEMAS: ${PGRST_DB_SCHEMAS}
      PGRST_DB_ANON_ROLE: ${PGRST_DB_ANON_ROLE}
      PGRST_DB_PRE_REQUEST: ${PGRST_DB_PRE_REQUEST}
      PGRST_JWT_SECRET: ${PGRST_JWT_SECRET}
      PGRST_APP_SETTINGS_JWT_ACCESS_SECRET: ${PGRST_APP_SETTINGS_JWT_ACCESS_SECRET}
      PGRST_APP_SETTINGS_JWT_REFRESH_SECRET: ${PGRST_APP_SETTINGS_JWT_REFRESH_SECRET}
      PGRST_APP_SETTINGS_JWT_ACCESS_EXPIRATION: ${PGRST_APP_SETTINGS_JWT_ACCESS_EXPIRATION}
      PGRST_APP_SETTINGS_JWT_REFRESH_EXPIRATION: ${PGRST_APP_SETTINGS_JWT_REFRESH_EXPIRATION}
